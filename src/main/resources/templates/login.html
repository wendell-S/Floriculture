<!DOCTYPE html>
<html lang="pt-BR" class="page-basic" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Floricultura</title>
    <link rel="stylesheet" href="https://d1fuainj13qzhu.cloudfront.net/2.9.7/css/main.css">
    <link rel="stylesheet" href="https://d1fuainj13qzhu.cloudfront.net/2.9.7/css/modules/page-simple.css">
    <link rel="stylesheet" href="https://d1fuainj13qzhu.cloudfront.net/2.9.7/css/pages/login.css">
    <script th:if="${errorMessage}" src="/js/login.js"></script>
    <script th:if="${successMessage}" src="/js/login.js"></script>
    

</head>
<body>
<div class="page-basic-wrapper">
    <header class="header">
        <div class="header-inner">
            <div class="user-links">
                <span>Ainda n√£o tem uma conta?</span>
                <a class="link link-clean" href="/floricultura/registration">Cadastre-se</a>
            </div>
        </div>
    </header>
    <div class="page-basic-content">
        <div class="box-content">
            <h1>Login Floricultura</h1>
            <form th:action="@{/floricultura/login}" method="post">
                <div class="input-text-container">
                    <label for="username"><input type="text" id="username" name="username" placeholder="Digite seu e-mail" required/></label>
                        </div>
                <div class="input-text-container">
                    <label for="password"><input type="password" id="password" name="password" placeholder="Digite sua senha" required/></label>
                   </div>
                <button class="btn btn-big btn-green" type="submit">Entrar</button>
            </form>
            <div class="login-options">
                <div class="checkbox-container">
                    <label for="mantenhaMeLogado">
                        <input id="mantenhaMeLogado" type="checkbox" checked>
                        Mantenha-me logado.
                    </label>
                </div>
            </div>
        </div>
        <script th:if="${successMessage}">
            window.addEventListener('DOMContentLoaded', (event) => {
    const successMessage = "[[${successMessage}]]";
    if (successMessage) {
      const successMessageElement = document.getElementById("successMessage");
      successMessageElement.innerText = successMessage;
      successMessageElement.style.display = "block";
      setTimeout(function() {
        successMessageElement.style.display = "none";
      }, 3000);
    }
  });
</script>
    </div>
</div>
<div id="errorMessage" th:if="${errorMessage}" style="display: none;">
    [[${errorMessage}]]
</div>
</body>
</html>
