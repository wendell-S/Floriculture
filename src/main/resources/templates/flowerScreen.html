<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="/css/flowerScreen.css">

</head>
<body>

<div id="app">
    <div class="profile-icon" @click="toggleMenu"> <img src="/css/png/icone.png" alt="icon" height="50px"></div>
    <div class="menu-container" :class="{ 'active': isMenuOpen }" >

        <ul>
            <li @click="redirectTo('/floricultura/mensagem')"><a ><strong>Menu Principal</strong></a></li>
            <li @click="redirectTo('/floricultura/mandar-flor')"><a ><strong>Mandar um email</strong></a></li>
            <li @click="redirectTo('/floricultura/perfil')"><a ><strong>informações do perfil</strong></a></li>
            <li @click="redirectTo('/floricultura/sobre-Nos')"><a ><strong>Sobre nós</strong></a></li>
            <li @click="redirectTo('/floricultura/logout')"><a ><strong>Sair</strong></a></li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="/js/screenPrincipal.js"></script>


<body>
<h1>Flores Disponíveis:</h1>
<ul class="flower-block" th:with="index=0">
    <li th:each="flor : ${flores}" th:with="index=${index + 1}">
        <img th:src="${flor.link}" alt="Imagem da Flor" width="200" height="150">
        <span th:text="${flor.name}"></span>
    </li>

    <!-- Use o index para verificar quando criar uma nova linha (bloco) de flores -->
    <li th:if="${index % 3 == 0}" style="width: 100%; visibility: hidden;"></li>
</ul>
</body>
</body>
</html>
