<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Flores</title>
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/admin.js"></script>

</head>
<body>
<h1>Formulário de Flores</h1>
<a class="link link-clean" href="/floricultura/logout">logout</a>


<form th:action="@{/floricultura/admin}" method="post">
    <label for="link">Link da imagem da flor:</label>
    <input type="text" id="link" name="link" placeholder="Digite o link da imagem" required>
    <br>

    <label for="name">Nome da flor:</label>
    <input type="text" id="name" name="name" placeholder="Digite o nome da flor" required>
    <br>

    <button type="submit">Enviar</button>
</form>

<div th:if="${successMessage}" class="popup success" id="successPopup">
    [[${successMessage}]]
</div>

<div th:if="${errorMessage}" class="popup error" id="errorPopup">
    [[${errorMessage}]]
</div>
</body>
</html>
