<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Mensagem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../css/TelaMensagem.css">
</head>
<body>
<div class="caixa-mensagem">
    <form id="formulario">
        <input type="text" id="assunto" placeholder="Digite o assunto">
        <br>
        <input type="text" id="email" placeholder="Digite o email">
        <br>
        <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea>
        <input type="submit" value="Enviar">
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="../js/TelaMensagem.js"></script>
</body>
</html>
