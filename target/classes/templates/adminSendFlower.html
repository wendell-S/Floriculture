<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Flores</title>
</head>
<body>
    <h1>Formulário de Flores</h1>

    <form>
        <label for="imagem_flor">Link da imagem da flor:</label>
        <input type="text" id="imagem_flor" name="imagem_flor" placeholder="Digite o link da imagem" required>
        <br>

        <label for="nome_flor">Nome da flor:</label>
        <input type="text" id="nome_flor" name="nome_flor" placeholder="Digite o nome da flor" required>
        <br>

        <label for="quantidade_unidades">Unidades:</label>
        <input type="number" id="quantidade_unidades" name="quantidade_unidades" placeholder="Digite a quantidade de unidades" required>
        <br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
