<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil com Menu Lateral</title>
    <link rel="stylesheet" href="/css/screenPrincipal.css">
</head>
<body>
<div style="margin-top: 50px;">
    <h1>Olá, <span th:text="${username}"></span>!, tu não sabes o quão gratificante foi programar isto para você! aproveite</h1>
</div>
<div id="app">

        <ul>
            <li @click="redirectTo('/floricultura/mandar-flor')"><a ><strong>Mandar um email</strong></a></li>

            <li @click="redirectTo('/floricultura/perfil')"><a ><strong>informações do perfil</strong></a></li>
            <li @click="redirectTo('/floricultura/sobre-Nos')"><a ><strong>Sobre nós</strong></a></li>

        </ul>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="/js/screenPrincipal.js"></script>
</body>
</html>
