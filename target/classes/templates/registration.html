<!DOCTYPE html>
<html lang="pt-BR" class="page-basic" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="version" content="2.9.7-02">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/registration.css" th:href="@{/css/registration.css}">
    <link rel="stylesheet" href="/src/main/resources/static/css/registration.css">
    <script src="/js/registration.js"></script>
</head>
<body>
<div class="page-basic-wrapper">
    <header class="header">
        <div class="header-inner">
            <div class="logo-container">
                <img src="/css/png/Florecu.jpg" alt="logo" height="70px">
            </div>
            <div class="user-links">
                <span><strong>Já tem uma conta?</strong></span>
                <a class="link link-clean" href="/floricultura/login"><strong>Faça login</strong></a>
            </div>
        </div>
    </header>

    <form th:action="@{/floricultura/registration}" method="post" class="form_main">
        <p class="titu">cadastro</p>

        <div class="dados">
            <input type="text" class="botaoDeDados" id="name" name="name" placeholder="Digite seu nome" required>
        </div>

        <div class="dados">
            <input type="text" class="botaoDeDados" id="email" name="email" placeholder="digite seu e-mail" required>
        </div>

        <div class="dados">
            <input type="password" class="botaoDeDados" id="password" name="password" placeholder="digite sua senha">
        </div>

        <div class="dados">
            <input type="text" class="botaoDeDados" id="username" name="username" placeholder="digite seu nome de usuário" required>
        </div>

        <button id="btnEfetuarCadastrar" type="submit">Cadastrar</button>
    </form>
</div>
<div th:if="${successMessage}" class="popup success" id="successPopup">
    [[${successMessage}]]
</div>

<div th:if="${errorMessage}" class="popup error" id="errorPopup">
    [[${errorMessage}]]
</div>
</body>
</html>
